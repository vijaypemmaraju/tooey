<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tooey - token-efficient ui library for llm output. ~39% fewer tokens than React, ~10kb minified, zero dependencies.">
  <meta name="keywords" content="tooey, ui library, llm, token-efficient, javascript, typescript">
  <title>tooey - token-efficient ui for llm output</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='24' y='8' width='16' height='48' rx='8' fill='%230af'/%3E%3Crect x='12' y='20' width='40' height='14' rx='7' fill='%230af' transform='rotate(-20 32 27)'/%3E%3C/svg%3E">
  <style>
    /* css reset & base styles */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      /* default dark theme - will be overridden by js */
      --bg: #0a0a0f;
      --bg-secondary: #111118;
      --bg-tertiary: #1a1a24;
      --bg-hover: #252530;
      --text: #e0e0e0;
      --text-secondary: #888;
      --text-muted: #666;
      --accent: #0af;
      --accent-hover: #0cf;
      --success: #4f8;
      --warning: #fa0;
      --error: #f55;
      --border: #333;
      --code-bg: #111;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* code styling */
    code, pre {
      font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
    }

    /* link styling */
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    /* button reset */
    button {
      font-family: inherit;
      cursor: pointer;
    }

    /* input styling */
    input {
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--accent) !important;
    }

    /* selection */
    ::selection {
      background: var(--accent);
      color: var(--bg);
    }

    /* hover effects for cards */
    [style*="cursor: pointer"]:hover {
      background: var(--bg-hover) !important;
    }

    /* smooth transitions */
    * {
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    /* loading state */
    #app:empty::after {
      content: 'loading...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* responsive adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      /* make all grids single column on mobile */
      [style*="display: grid"] {
        grid-template-columns: 1fr !important;
      }

      /* reduce padding on cards */
      [style*="padding: 16px"] {
        padding: 12px !important;
      }

      /* make flex rows wrap on mobile */
      [style*="flex-direction: row"] {
        flex-wrap: wrap;
      }

      /* adjust font sizes for mobile */
      [style*="font-size: 28px"] {
        font-size: 22px !important;
      }

      [style*="font-size: 18px"] {
        font-size: 16px !important;
      }

      /* ensure code blocks don't overflow */
      [style*="font-family: ui-monospace"] {
        font-size: 11px !important;
        overflow-x: auto !important;
      }

      /* prevent horizontal scroll on tables */
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@tooey/ui": "./packages/ui/dist/tooey.esm.js"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="dist/docs.js"></script>
</body>
</html>

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Check build output
        run: |
          ls -la packages/ui/dist/
          echo "Bundle size:"
          du -h packages/ui/dist/tooey.js
          echo "TypeScript declarations:"
          ls -la packages/ui/dist/*.d.ts || echo "No .d.ts files found"

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Security audit
        run: pnpm audit --audit-level=moderate

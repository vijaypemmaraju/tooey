name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Check build output
        run: |
          ls -la packages/ui/dist/
          echo "Bundle size:"
          du -h packages/ui/dist/tooey.js
          echo "TypeScript declarations:"
          ls -la packages/ui/dist/*.d.ts || echo "No .d.ts files found"

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Security audit
        run: pnpm audit --audit-level=moderate

  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: cd docs && pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Run Playwright e2e tests
        run: cd docs && pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: docs/playwright-report/
          retention-days: 7

  llm-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run LLM generation tests
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd packages/ui
          pnpm exec tsx benchmarks/validation/run-llm-tests.ts

      - name: Run abbreviation comprehension tests
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd packages/ui
          pnpm exec tsx benchmarks/validation/test-abbreviations.ts

      - name: Upload LLM test results
        if: always() && env.GEMINI_API_KEY != ''
        uses: actions/upload-artifact@v4
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          name: llm-test-results
          path: |
            packages/ui/benchmarks/validation/LLM_TEST_RESULTS.md
            packages/ui/benchmarks/validation/ABBREVIATION_TEST_RESULTS.md
          if-no-files-found: ignore

name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm for OIDC auth
        run: |
          # Create .npmrc with just the registry (no auth token)
          # This allows npm to use OIDC for authentication via trusted publishers
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          cat ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Security audit
        run: pnpm audit --audit-level=moderate

      - name: Check @tooey/ui version
        id: ui_version
        working-directory: packages/ui
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @tooey/ui version 2>/dev/null || echo "0.0.0")
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "@tooey/ui version changed: $NPM_VERSION -> $PACKAGE_VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "@tooey/ui version unchanged: $PACKAGE_VERSION"
          fi

      - name: Publish @tooey/ui
        if: steps.ui_version.outputs.should_publish == 'true'
        working-directory: packages/ui
        run: npm publish --provenance --access public

      - name: Create git tag for @tooey/ui
        if: steps.ui_version.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "@tooey/ui@${{ steps.ui_version.outputs.package_version }}" -m "Release @tooey/ui@${{ steps.ui_version.outputs.package_version }}"
          git push origin "@tooey/ui@${{ steps.ui_version.outputs.package_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
